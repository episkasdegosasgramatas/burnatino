<!doctype html>
<html lang="lv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Burn Book — droša versija</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;margin:0;background:#fff;color:#111}
header{background:#222;color:#fff;padding:18px 20px}
.container{max-width:900px;margin:28px auto;padding:0 18px}
label{display:block;margin:10px 0 6px;font-weight:600}
input[type=text],textarea,select{width:100%;padding:10px;border:1px solid #ccc;border-radius:8px;font-size:15px}
textarea{min-height:120px}
button{background:#222;color:#fff;padding:10px 14px;border:0;border-radius:8px;cursor:pointer;margin-top:12px}
.rules{background:#f8f8f8;padding:12px;border-radius:8px;margin-bottom:16px}
.preview{white-space:pre-wrap;background:#111;color:#fff;padding:12px;border-radius:8px;margin-top:12px}
.meta{color:#666;font-size:13px}
.danger{color:#b00;font-weight:700}
footer{margin:30px 0 80px;color:#666;font-size:14px}
</style>
</head>
<body>
<header>
<h1>Anonīmo Stāstu Grāmata</h1>
</header>
<main class="container">
<p>Šis ir skolas projekts. Iesniedz izdomātus stāstus vai situācijas. Nekā par īstiem cilvēkiem.</p>
<form id="postForm" onsubmit="return handleSubmit(event)">
<label for="content">Tavs stāsts</label>
<textarea id="content" placeholder="Raksti savu anonīmo stāstu šeit..." required></textarea>
<button type="submit">Priekšskatīt</button>
</form>
<div id="previewArea" style="display:none">
<h3>Priekšskatījums</h3>
<div id="mdPreview" class="preview"></div>
<button id="copyBtn">Kopēt</button>
</div>
</main>
<script>
function escapeHtml(s){return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;')}
function handleSubmit(e){
e.preventDefault();
const content = document.getElementById('content').value.trim();
let md = escapeHtml(content);
document.getElementById('mdPreview').textContent = md;
document.getElementById('previewArea').style.display = 'block';
document.getElementById('copyBtn').onclick = ()=>{
navigator.clipboard.writeText(md);
}
return false;
}
</script>
</body>
</html>
