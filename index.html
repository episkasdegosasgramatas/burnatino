<html lang="lv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Burn Book — droša versija</title>
<link rel="stylesheet" href="style.css">
</head>
<body style="background:lightbrown;color:#fff;font-family:monospace;font-size:16px;">
<header style="border-bottom:1px solid0f0;padding:10px;">
<pre>
BURN BOOK
</pre>
<div>** ANONĪMAIS BURN BOOK **</div>
</header>


<main style="padding:15px;">
<p>Laipni lūgts BURN BOOK. Saki, ko gribi. Dari, ko gribi. Esi tuff!</p>


<div style="margin-top:20px;border:1px solid #000;padding:10px;">
<div>RAKSTI BRĀL!</div>
<form id="postForm" onsubmit="return handleSubmit(event)">
<textarea id="content" style="width:100%;height:120px;background:black;color:deepskyeblue;border:1px solid deepskyeblue;" placeholder="APDIRS!!!"></textarea>
<button type="submit" style="margin-top:10px;background:black;color:deepskyeblue;border:1px solid0f0;padding:5px 10px;">PUBLICĒT</button>
</form>
</div>


<pre id="mdPreview" style="white-space:pre-wrap;"></pre>
<button id="copyBtn" style="background:#lightgreen;color:deepskyeblue;border:1px solid deepskyeblue;padding:5px 10px;margin-top:10px;">EPSIKA POGA</button>
</div>
<div id="messageBoard" style="margin-top:25px;"></div>
</main>

<script>
let messages = JSON.parse(localStorage.getItem('bbs_messages') || '[]');

function escapeHtml(s){
    return s.replaceAll('&','&amp;')
            .replaceAll('<','&lt;')
            .replaceAll('>','&gt;');
}

function handleSubmit(e){
    e.preventDefault();
    const content = document.getElementById('content').value.trim();
    if (!content) return false;

    const safe = escapeHtml(content);
    const timestamp = new Date().toLocaleString();

    messages.push({ text: safe, time: timestamp });

    localStorage.setItem('bbs_messages', JSON.stringify(messages));
    renderBoard();

    document.getElementById('content').value = "";
    return false;
}

function renderBoard() {
    const board = document.getElementById('messageBoard');

    if (messages.length === 0) {
        board.innerHTML = "<p style='color:0f0'>Nav nevienas ziņas...</p>";
        return;
    }

    board.innerHTML = messages
        .map(msg => `
            <div style="border:1px solid black;padding:10px;margin-bottom:10px;">
                <div style="white-space:pre-wrap;color:#0f0;">${msg.text}</div>
                <div style="color:#0f0;font-size:12px;margin-top:5px;">${msg.time}</div>
            </div>
        `)
        .join('');
}

renderBoard();
</script>
